Zeek_Client_1 - -> Kafka_broker_ID_N : Broker :SASL :Inner_protocol

}


state Logstash {

kafka_plugin - -> kafka_broker_ID_1 : SSL :SASL
kafka_plugin - -> kafka_broker_ID_N : SSL :SASL

}

@enduml

